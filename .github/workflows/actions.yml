name: Shell Commands
#ðŸ‘† this is the name of our entire workflow

# on: [push, pull_request]
on:
  # push:
  schedule:
    - cron: "0/5 * * * *"
    - cron: "0 8 * * 1-5"
  pull_request:
    types: [closed, assigned, opened, reopened]
#ðŸ‘† this will trigger an events like(push, pull_request) which run this entire workflow

#ðŸ‘‡ each workflow has one or more jobs
jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "hello world"
      - name: multiline script
        run: |
          node -v
          npm -v     
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-commands"] #? run-shell-commands ai job sesh hole jate ei job kaj kore tai needs:[] er maje dependency ta diye dite hobe
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash
